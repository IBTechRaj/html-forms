<!DOCTYPE html>
<html>
<head>
	<html lang="en">
	<title> Microverse Html Forms project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="top-bar">
		<button id="sign-button">Sign In</button>
		<p>Already have an Intuit account?</p>

		<p>I forgot my User ID or Password </p>

	</div>
	<div id="header"> 
		<div>
			<img id="intuit" src="img/intuit.png" alt="Intuit">
		</div>
		<div id="other-img">
			<img class="other-images" src="img/mint.png" alt="Mint" width="25" height="25">
			<img class="other-images" src="img/quickbooks.png" alt="quickbooks" width="25" height="25">
			<img class="other-images" src="img/turbotax.png" alt="turbotax" width="25" height="25">
		</div>
	</div>
	<div id="login-form"> 
		<h2>One Account.</h2>
		<h2>Everything Intuit.</h2>
		<p>Create an account for all of Intuit's products including Mint.<a href="">Learn more</a> </p>
		<form action="">
			<div>
					<label for="mail">Email address</label>
					<input type="email" id="mail" name="user_email" />
			</div>
			<div>
					<label for="mail">Phone (recommended)</label>
					<input type="phone" id="phone" name="user_phone" />
			</div>
			<div>
					<label for="mail">Password</label>
					<input type="password" id="password" name="user_password" />
			</div>
			<div>
					<button type="submit"> Create Account </button>
			</div>



		</form>

	</div>
	<div id="footer"> Footer</div>

</body>
</html>
